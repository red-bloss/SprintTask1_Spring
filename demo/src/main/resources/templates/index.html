<!DOCTYPE html>
<html lang="en">
<head th:insert="~{/const/head.html}">
</head>
<body>
 <div th:insert="~{/const/navbar.html}"> </div>
     <div class="container mt-3">
         <div class="row">
             <div class="col-12">
                 <table class="table table-striped">
                     <thead class="table-header">
                     <tr>
                         <th>ID</th>
                         <th>Name</th>
                         <th>Surname</th>
                         <th>Exam</th>
                         <th>Mark</th>
                     </tr>
                     </thead>
                     <tbody class="table-group-divider">
                     <tr th:each="st: ${students}" th:style="${st.getExam() >= 50 ? 'color: black': 'color: red'}">
                         <td th:text="${st.getId()}" th:style="${st.getExam() >= 50 ? 'color: black': 'color: red'}"></td>
                         <td th:text="${st.getName()}" th:style="${st.getExam() >= 50 ? 'color: black': 'color: red'}"></td>
                         <td th:text="${st.getSurname()}" th:style="${st.getExam() >= 50 ? 'color: black': 'color: red'}"></td>
                         <td th:text="${st.getExam()}" th:style="${st.getExam() >= 50 ? 'color: black': 'color: red'}"></td>
                         <td th:text="${st.getMark()}" th:style="${st.getExam() >= 50 ? 'color: black': 'color: red'}"></td>
                         <td></td>
                     </tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>
</body>
</html>
